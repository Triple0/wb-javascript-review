<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Review</title>

  <!-- Style(s): -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- Script(s): -->
  <script type="text/JavaScript" src="./js/scripts.js" defer></script>
</head>
<body>
  <h1>JavaScript Review</h1>
  <form action="#" method="GET">
    <h2>Generate Array Of Multiples</h2>
    <label for="num">
      Enter a Number:
      <input type="number" name="num">
    </label>
    <label for="length">
      Enter a Length:
      <input type="number" name="length">
    </label>
    <input type="submit" value="Generate Array">
  </form>
  <p>
    <strong>Your Array of Multiples Is:</strong>
  </p>
  <dl></dl>
  <form id="product-form" action="#" method="GET">
    <h2>Add a Product</h2>
    <label for="name">
      Product Name:
      <input type="text" name="name">
    </label>
    <label for="price">
      Product Price:
      <input type="number" name="price">
    </label>
    <label for="category">
      Product Category:
      <input type="text" name="category">
    </label>
    <input type="submit" value="Click to Add">
  </form>
</body>
</html>
